<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RPG Game</title>


    <link href="https://fonts.googleapis.com/css?family=Bungee" rel="stylesheet">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">

    <link rel="stylesheet" href="./assets/css/style.css">



</head>

<body>

    <div class="container">


        <div class="jumbotron mx-auto d-block" style="width: 100%">
            <h1 class="text-center display-3">MARVEL ARENA</h1>
            <!-- <p class="text-center lead">Enter text</p> -->
        </div>



    </div class="container">

    <div class="row" id="characters"></div>

    <div class="row" id="battleStage">

        <div class="col-md-4" id="hero">

            <div class="battleImg" id="heroImg"></div>
            <div class="name" id="heroName"></div>
            <div class="health" id="heroHp"></div>
            <div class="attack" id="heroAttack"></div>
        

        <!-- <div class="attackPower" id="heroAttackPower"></div> -->

        </div>

        <div class="col-md-4" id="attackButton">
            <button type="button" class="btn btn-danger" id="button">Attack!</button>
        </div>

        <div class="col-md-4" id="enemy">
            <div class="battleImg" id="enemyImg"></div>
            <div class="name" id="enemyName"></div>
            <div class="health" id="enemyHp"></div>
            <div class="attack" id="enemyAttack"></div>
            <div class="ctrAttack" id="enemyCtrAttack"></div>
        <!-- <div class="attackPower" id="enemyAttackPower"></div> -->
    </div>

    </div>

    <div class="row" id="blankRow"></div>
    <div class="col-md-12"></div>


    </div>


    </div>





    <!-- <button type="button" class="btn btn-danger">Attack</button> -->


    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script language="JavaScript" type="text/javascript" src="./assets/JavaScript/game.js"></script>

    <footer>

    </footer>


</body>

</html>
